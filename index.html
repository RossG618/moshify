<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="select">
      <button class="btn btn-outline">GET STARTED</button>
      <button class="btn btn-secondary">BUY</button>
      <button class="btn btn-full">CHECKOUT</button>
      <button class="btn btn-final">CHECKOUT</button>
    </div>
    <div class="input-group">
      <input type="text" class="input" placeholder="Enter domain name..." />
      <button class="btn btn--accent">SEARCH</button>
    </div>
    <section class="block block-plans">
      <div class="1x3">
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Unlimited websites</li>
                <li class="list__item">Unlimited bandwidth/li></li>
                <li class="list__item">100 GB SSD storage</li>
                <li class="list__item">3 GB RAM</li>
                <button class="btn btn-block btn-outline">BUY ME</button>
              </ul>
            </div>
          </div>
        </div>
        <div class="plan--popular">
          <div class="card card--primary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Unlimited Websites</li>
                <li class="list__item">Unlimited Bandwidth</li>
                <li class="list__item">100 GB SSD Storage</li>
                <li class="list__item">3 GB RAM</li>
                <button class="btn btn-block btn-outline">BUY ME</button>
              </ul>
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Unlimited websites</li>
                <li class="list__item">Unlimited bandwidth/li></li>
                <li class="list__item">100 GB SSD storage</li>
                <li class="list__item">3 GB RAM</li>
                <button class="btn btn-block btn-outline">BUY ME</button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
